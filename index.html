<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pomodoro</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="base-color p-2">
    

    <h1 class="text-center text-color">pomodoro</h1>
    <section class="d-flex justify-content-center mt-5">
       <ul class="text-color Timer-Modes nav justify-content-around base-color2 p-2 rounded-pill">
        <button  class="btn text-color pomodoro">pomodoro</button>
        <button class="btn text-color short-break">short break</button>
        <button class="btn text-color long-break">long break</button>
       </ul>
    </section>
    <section class="timer">
       <div class="d-flex flex-column">
        <span class="text-color text-center counter">00:00</span>
        <p class=" text-center start pointer">START</p>
       </div>
    </section>
    <div class="settings text-center">
        <!-- Button trigger modal -->
<button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#staticBackdrop">

  <!-- Modal -->
  <div class="modal " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog  modal-dialog-centered">
      <div class="modal-content rounded-5">
        <div class="modal-header p-5">
          <h1 class="modal-title  " id="staticBackdropLabel">Settings</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body p-5">
          <h3 class="text-start">TIME (MINUTES)</h3>
          <div class="row gap-3 mt-5 input-timer">
            <div class="col-xl-35">
                <p class="text-muted text-start">pomodoro</p>
                <input type="number" min="0" class=" w-100 timer-inputs">
            </div>
            <div class="col-xl-35">
                <p class="text-muted text-start">short break</p>
                <input type="number" min="0" class="w-100 timer-inputs">
            </div>
            <div class="col-xl-35">
                <p class="text-muted text-start">long break</p>
                <input type="number" min="0" class="w-100 timer-inputs">
            </div>
           
          </div>
          
        </div>
        <div class="modal-footer d-flex justify-content-center pa">
            <button class="btn  rounded-pill applybutton">Apply</button>
        </div>
      </div>
    </div>
  </div>
    </div>
    <script src="./fun.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
